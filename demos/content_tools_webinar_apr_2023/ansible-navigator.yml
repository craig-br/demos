---
ansible-navigator:
  execution-environment:
    container-engine: podman
    enabled: true
    environment-variables:
      pass:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - AWS_SESSION_TOKEN
    image: quay.io/acme_corp/content_tools_demo_ee:latest
    pull:
      policy: missing
  playbook-artifact:
    enable: true
    save-as: "/tmp/{playbook_name}-artifact.json"
  logging:
    file: /tmp/ansible_navigator.log
  editor:
    command: code -g {filename}:{line_number}
    console: false
